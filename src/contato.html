<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - EcoMap</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contato-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .contato-box {
      flex: 1 1 300px;
      max-width: 500px;
      background-color: rgb(5, 4, 73);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .contato-box form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contato-box input,
    .contato-box textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .contato-box button {
      padding: 10px;
      background-color: #37ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-container">
      <div class="hamburguer" id="hamburguer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li><br>
          <li><a href="sobre.html">Sobre</a></li><br>
          <li><a href="servicos.html">Serviços</a></li><br>
          <li><a href="contato.html">Contato</a></li><br>
        </ul>
      </nav>
      <div class="logo">
        <img src="./img/EcoMap Logo.png" alt="Logo EcoMap" />
      </div>
    </div>
  </header>
  <main>
    <h1 style="text-align: center; color: white;">Contato</h1>
    <div class="contato-container">
      <div class="contato-box">
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>

      <div class="contato-box">
        <h2>Fale Conosco</h2>
        <p>Email: contato@ecomap.com.br</p>
        <p>Telefone: (15) 99999-9999</p>
        <p>Instagram: @ecomapoficial</p>
        <p>Endereço: Sorocaba - SP</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
